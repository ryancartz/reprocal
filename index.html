<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donald Trump's Tariff Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      color: #333;
      padding: 20px;
    }
    .quiz-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      color: #4CAF50;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options {
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .timer {
      font-size: 1.5em;
      color: #e74c3c;
      font-weight: bold;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      text-decoration: none;
      font-size: 18px;
    }
    .links button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 15px;
    }
    /* Objective buttons style */
    .options button {
      background-color: #4CAF50;
      color: white;
    }
    /* "Know More" button */
    .know-more-btn {
      background-color: #FF5733; /* Unique color for "Know More" */
      color: white;
    }
    .know-more-btn:hover {
      background-color: #FF4500;
    }
    /* "Subscribe" button */
    .subscribe-btn {
      background-color: #3498DB; /* Unique color for "Subscribe" */
      color: white;
    }
    .subscribe-btn:hover {
      background-color: #2980B9;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz: What is a Tariff?</h1>
    <div class="timer" id="timer">10</div>
    <div class="question">
      <p><strong>The president Donald Trump has announced a 'Tariff' on 13 February 2025, What was that?</strong></p>
    </div>
    <div class="options">
      <button onclick="checkAnswer('A')">A. A Tax on Imports</button><br><br>
      <button onclick="checkAnswer('B')">B. A Type of Loan</button><br><br>
      <button onclick="checkAnswer('C')">C. A Military Strategy</button><br><br>
      <button onclick="checkAnswer('D')">D. A Trade Agreement</button>
    </div>
    <div id="result"></div>
    <div class="links">
      <button class="know-more-btn" onclick="window.location.href='https://ryancartz.github.io/reprocal-blog/'">Know More</button><br><br>
      <button class="subscribe-btn" onclick="window.location.href='https://youtube.com/@ryanquiz-k7n'">Subscribe My YouTube</button>
    </div>
  </div>

  <script>
    let timeLeft = 10;
    let timerId = setInterval(function() {
      document.getElementById('timer').textContent = timeLeft;
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(timerId);
        document.getElementById('timer').textContent = "Time's Up!";
        disableOptions();
      }
    }, 1000);

    function checkAnswer(answer) {
      let result = "";
      if (answer === 'A') {
        result = "Correct! A tariff is a tax on imports.";
      } else {
        result = "Incorrect! Try again.";
      }
      document.getElementById('result').textContent = result;
      disableOptions();
    }

    function disableOptions() {
      let buttons = document.querySelectorAll('button');
      buttons.forEach(button => button.disabled = true);
    }
  </script>
</body>
</html>
