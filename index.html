<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game: What is a Tariff?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    h1 {
      color: #a7c3af;
    }
    .timer {
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
      margin: 20px 0;
    }
    .options {
      margin: 20px 0;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
      text-align: left;
    }
    .option:hover {
      background-color: #2980b9;
    }
    .button {
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #27ae60;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    .correct {
      color: #2ecc71;
    }
    .incorrect {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
<h1>
   
    <p>President Donald Trump has announced "Tariff on 13 February 2025", What is that?</p>
    <div class="timer" id="timer">10</div>
    <div class="options">
      <button class="option" onclick="checkAnswer('A')">A. A tax on imports or exports</button>
      <button class="option" onclick="checkAnswer('B')">B. A type of currency</button>
      <button class="option" onclick="checkAnswer('C')">C. A trade agreement between countries</button>
      <button class="option" onclick="checkAnswer('D')">D. A government subsidy for businesses</button>
    </div>
    <div class="result" id="result"></div>
    <a href="https://ryancartz.github.io/reprocal-blog/" class="button">Know More</a>
    <a href="https://youtube.com/@ryanquiz-k7n" class="button">Subscribe to my YouTube</a>
  </div>

  <script>
    // Timer countdown
    let timeLeft = 10;
    const timerElement = document.getElementById('timer');
    const resultElement = document.getElementById('result');

    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        resultElement.textContent = "Time's up! The correct answer is A. A tax on imports or exports.";
        resultElement.classList.add('incorrect');
      }
    }, 1000);

    // Check answer function
    function checkAnswer(answer) {
      clearInterval(countdown); // Stop the timer
      if (answer === 'A') {
        resultElement.textContent = "Correct! A tariff is a tax on imports or exports.";
        resultElement.classList.add('correct');
      } else {
        resultElement.textContent = "Incorrect! The correct answer is A. A tax on imports or exports.";
        resultElement.classList.add('incorrect');
      }
    }
  </script>
</body>
</html>
